<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="music-player">
      <h1 id="song-title">Track Title</h1>
      <h2 id="artist-name">Artist Name</h2>

      <div class="controls">
        <button id="play-pause" class="btn"><i class="fas fa-play"></i></button>
        <button id="stop" class="btn"><i class="fas fa-stop"></i></button>
        <span id="elapsed-time">00:00</span>
      </div>

      <div class="volume-controls">
        <button id="volume-down" class="btn">
          <i class="fas fa-volume-down"></i>
        </button>
        <span id="volume-level">50%</span>
        <button id="volume-up" class="btn">
          <i class="fas fa-volume-up"></i>
        </button>
      </div>

      <audio id="audio" src="your-audio-file.mp3"></audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
